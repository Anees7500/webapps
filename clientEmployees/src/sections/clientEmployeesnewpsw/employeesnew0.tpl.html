<div class="tile">
    <div class="tile-header">
        <h2 style="color: white; opacity: .75; font-size: 4rem; display: flex; justify-content: center; align-items: center; height: 100%;">SIGN
            IN</h2>
    </div>

    <div class="tile-body">
        <form id="form">
            <label class="form-input">
                <i class="material-icons">lock</i>
                <input type="password" autofocus="true" ng-model="newPass.password" required />
                <span class="label">New Password</span>
                <span class="underline"></span>
            </label>

            <label class="form-input">
                <i class="material-icons">lock</i>
                <input type="password" ng-model="newPass.confirmPassword" required />
                <span class="label">Confirm Password</span>
                <div class="underline"></div>
            </label>

            <div class="submit-container clearfix" style="margin-top: 2rem;">
                <div id="submit" role="button" type="button" class="btn btn-irenic float-right" ng-click="updatePassword(newPass)"
                tabindex="0">
                    <span>SIGN IN</span>
                </div>

                <div class="login-pending">
                    <div class=spinner>
                        <span class="dot1"></span>
                        <span class="dot2"></span>
                    </div>

                    <div class="login-granted-content">
                        <i class="material-icons">done</i>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
