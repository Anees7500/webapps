<div class="container-fluid bgimg ">
  <div class="row">
    <div class="col-md-4 col-sm-4 col-xs-12"></div>
    <div class="col-md-4 mt-5">
      <form>
        <div class="card mb-5">
          <div class="form-header blue-gradient">
            <h4 class="card-header info-color white-text text-center py-4">
              <i class="fa fa-user mr-1"></i><strong>Login</strong> </h4>
          </div>
          <div class="md-form  ml-3 mr-1">
            <i class="fa fa-user prefix"></i>
            <input type="text" id="form1" class="form-control" autocomplete="off" required ng-model="user.username">
            <label for="form1">Username</label>
          </div>
          <div class="md-form ml-3 mr-1">
            <i class="fa fa-lock prefix"></i>
            <input type="password" id="form2" class="form-control"   autocomplete="off" required ng-model="user.password">
            <label for="form2">Password</label>
          </div>

         
           
              <div class="custom-control custom-checkbox ml-2">
                <input type="checkbox" class="custom-control-input" id="defaultUnchecked">
                <label class="custom-control-label" for="defaultUnchecked">Remember me</label>
              </div>
          
          <div class="d-flex justify-content-center">
            <button class="btn btn-outline-info waves-effect btn-lg w-50 rounded-pill z-depth-0 mt-5 mb-3" type="submit" ng-click="login(user)">Sign
              in</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-3 col-sm-4 col-xs-12"></div>
  </div>
</div>
