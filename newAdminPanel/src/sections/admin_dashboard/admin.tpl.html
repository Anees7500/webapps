<main>
    <div class="container">
        <section class="mb-5 mt-3">
            <div class="row">


            <!-- ======================company ================================== -->
            <div ng-if="CompanyBool">
                <form class="form-inline active-cyan-4 ml-5  mt-5">
                    <input class="form-control form-control-sm mr-3 w-75" type="text" placeholder="Search" aria-label="Search">
                    <i class="fas fa-search" aria-hidden="true"></i>
                </form>
                <div class="row">

                    <div ng-repeat="cpny in allCompanies | filter:search1">
                       <div class="col-md-4 col-sm-4 col-xs-12">
                        <div class="card card-cascade wider mt-4 card-up">
                            <div class="view view-cascade overlay  hm-black-light zoom" ripple-radius>
                                <img  src="http://fancymonk.com:9124/companyImages/400/{{cpny.fileName}}"
                                 class="card-img-top img img-responsive mb-3 mt-4 waves-effect">
                                <a>
                                    <div class="mask flex-center"></div>
                                </a>
                            </div>
                            <div class="title-name">
                                <h6 class=" card-text  b-clr font ng-binding mt-2 ml-4"><i class="fas fa-briefcase"></i></i>  {{cpny.companyName | uppercase}}</h6>
                                <p class="card-text  ml-4 b-clr font ng-binding"><i class="fas fa-map-marker-alt"></i>
                                  {{cpny.address}}</p>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>

            </div>
          </div>
      </section>

  </div>
</main>
