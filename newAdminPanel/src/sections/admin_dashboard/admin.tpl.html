<main>
    <div class="container">
        <section class="mb-5 mt-3">
          <div class="row">


            <!-- ======================company ================================== -->
            <div ng-if="CompanyBool">
                <form class="form-inline active-cyan-3 active-cyan-4 mt-5">
                  <i class="fas fa-search" aria-hidden="true"></i>
                  <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search" aria-label="Search">
              </form>
              
              <div class="col-md-4 col-sm-4 col-xs-12">
                <div ng-repeat="cpny in allCompanies | filter:search1">
                <div class="card card-cascade narrower z-depth-1 mt-2">
                    <div class="view view-cascade overlay  hm-black-light zoom" ripple-radius>
                        <span class="block-example border border-primary"><img class="card-img-top" src="http://fancymonk.com:9124/companyImages/400/{{cpny.fileName}}" class="card-img-top img img-responsive mb-3"></span>
                         <a>
                            <div class="mask flex-center"></div>
                        </a>
                    </div>
                    <div class="card-block">
                        <h4 class="card-title text-danger mt-3 ml-2"><i class="fas  fa-address-card "></i>  {{cpny.companyName | uppercase}}</h4>
                        <p class="card-text  ml-2"> <span class="text-center b-clr font"><i class="fas fa-map-marker-alt"></i></span>
                          {{cpny.address}}</p>
                    </div>
                </div>
            </div>
          </div>
        </div>


    </div>
</section>

</div>
</main>
