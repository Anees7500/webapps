<!--wrapper  class start for whole page-->
<div class="wrapper">

  <!-- ===============================header navbar start=============================== -->
  <header>
    <nav class="navbar navbar-expand-sm navbar-dark info-color mb-5  fixed-top" >
     <a class="navbar-brand" href="" id="sidebarCollapse" ng-click="myFunc()">
      <img src="img/logo.png" class="img fixed-top rounded-circle mt-1 mr-1" width="35px">
      <span class="text-danger font-weight-normal ml-3"> Fancymonk</span></a>

      <!--=============================sidebar collapse============================-->


      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbardemo"
      aria-controls="navbardemo" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbardemo">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown ml-auto">
          <a class="nav-link dropdown-toggle bg-info" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false"><i class="fas fa-user"></i> Profile</a>
          <div class="dropdown-menu dropdown-primary " aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="#"><i class="far fa-user-circle mr-3"></i>My account</a>
            <a class="dropdown-item" href="#"><i class="far fa-question-circle mr-3"></i>Log out</a>

          </div>
        </li>
      </ul>
    </div>

  </nav>
</header>



<!-- ===========================-sidebar start===================================== -->

<nav id="sidebar" class="z-depth-1-half">
  <ul class="list-unstyled components mt-5">
    <li>
     <a ng-click="boolFunction('companyBool')" href="" ><i class="fas fa-building fa-fw "></i> <span class="font-weight-normal"> Assigned Companies</span></a>
   </li>
   
</ul>
</nav>


<!-------=============/sidebar end======================================-->
  <div class="main-content">

    <nav class="navbar navbar-expand-lg  mb-3 mt-1" id="head-height">
       <h5><small><a href="#!/dashboard"><i class="fa fa-home w-clr ml-3 mr-1" aria-hidden="true"></i></a>
          <a class="w-clr" href="#!/dashboard">Home</a> <a class="w-clr">/</a> <a class="w-clr" href="#!/dashboard">vendor</a>
           <a class="w-clr">/</a> <a class="w-clr" href="">{{vendorName | lowercase}}</a></small></h5>
        <form class="form-inline  ml-auto">
      <input class="form-control" ng-model="search"  type="text" placeholder="Search" aria-label="Search" id="search-height">
    </form>
      </nav>
     
       <div class="container ml-3">
      <div class="row ml-3">
       <div ng-repeat="cpny in companies | filter:search1">
        <!-- <div  > -->
        <div class="col-md-4 col-sm-4 col-xs-12">
          <div class="card example z-depth-1 mt-5">
            <div class="view overlay  hm-black-light zoom" ripple-radius>
              <img src= "http://fancymonk.com:9124/companyImages/400/{{cpny.fileName}}" class="card-img-top img img-responsive mb-3">
              <a>
                <div class="mask flex-center"></div>
              </a>
            </div>
            <div class="card-block">
              <a  ng-href="#!/dashboard/vendor/profile/{{vId}}/{{cpny.id}}">
                <h5 class="card-title text-danger b-clr ng-binding  mt-3 font-weight-normal "><i class="fas fa-address-card deep-purple-text cyan-text ml-3"></i>  {{cpny.companyName | uppercase}} </h5>
                <p class="card-text b-clr  ng-binding mt-3 ml-3"> {{cpny.address}} </p>
                <h5 class="d-flex flex-row-reverse p-2 waves-effect waves-light text-success">Read more<i class="fas fa-angle-double-right ml-2 "></i></h5></a>
              </div>
            </div>
          </div>
        </div>
      </div>
 
<!----------======================main-content end================================--> 
</div>
</div>

<!--------====================wrapper class ens========================-->
</div>
