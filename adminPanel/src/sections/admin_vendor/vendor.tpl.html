<header class="header clearfix" style="position:fixed">
    <button type="button" id="toggleMenu" class="toggle_menu">
      <i class="fa fa-bars"></i>
    </button>

    <div class="m-view"><h1 style="color:white;">
      <span class="span-logo"><a><img src="../image/fancymonklogo.png"/></a></span>Fancymonk</h1>
    </div>
          <div class="pull-right">
                <div class="dropdown notificationDropDown" data-ng-controller="AdminController">
                  <div class="dropdown"> 
                    <div class="dropbtn">
                      <notification-icon update-animation="grow" count="">
                        <img src="../image/pp1.png" class="img-circle pp-image-header" width="40"/>
                      </notification-icon>
                    </div>
                    <div class="dropdown-content">
                      <a href=""><i style="color:black;" class="fa fa-yelp"> </i> Help</a>
                      <a href=""><i style="color:black;" class="fa fa-cog"> </i> Setting</a>
                      <a ng-click="signOutAdmin()"><i style="color:black;" class="fa fa-sign-out"> </i> Sign out</a>
                    </div>
                  </div>
                </div>
           </div>
</header>

<nav class="vertical_nav">
  <ul id="js-menu" class="menu">
    <li>
       <div class="background-dp">
         <div class="background-dp-color">
               <div class="media-body">
                   <h5 style="margin-top: -2px;">
                     <img src="../image/pp1.png" class="img-circle pp-image" width="38"/> Admin</h5>
                   <h6 class="media-heading" style="color:white;">aman@fancymonk.com</h6>
               </div>
        </div>
      </div>
    </li><br>
      <li class="menu--item">
      <a href="" ng-click="enableAddDashboard()" class="menu--link">
        <i class="menu--icon far fa-clone"></i>
        <span class="menu--label">Assigned Companies</span>
      </a>
    </li>
  </ul>
</nav>


<div class="wrapper" style="margin-top:50px;">
<section>
    <!-- ___________________DASHBOARD_____________________ -->
    <div class="company-dashboard">
      <div class="title-baar">
       <h5><a href="#/admin"><i class="fa fa-home w-clr" aria-hidden="true"></i></a>
          <a class="w-clr" href="#/admin">Home</a> <a class="w-clr">/</a> <a class="w-clr" href="#/admin">vendor</a>
           <a class="w-clr">/</a> <a class="w-clr" href="">{{vendorName | lowercase}}</a></h5>
      </div><br>
      <ul class="nav">
        <form><br>
        <input type="text" ng-model="search1" class="searchNew" name="search" placeholder="Search...">
        </form><br><br>

        <div class="row">
        <li ng-repeat="cpny in companies | filter:search1" >

        <div class="col-md-4">
        <md-content class="md-padding" layout-xs="column" layout="row">
              <div flex-xs flex-gt-xs="100" layout="column">
                <md-card>
                    <a class="b-clr font" href="#admin/vendor/profile/{{vId}}/{{cpny.id}}">
                        <div class="company-dp">
                          <img src="http://fancymonk.com:9124/companyImages/400/{{cpny.fileName}}" class="img-c-card"/>
                        </div>
                        <div class="title-name">
                              <span class="c-card-name b-clr font">
                              <i class="fa fa-briefcase" aria-hidden="true"></i> {{cpny.companyName | uppercase}}
                              </span><br>
                        <h6 class="b-clr font"><span class="text-center b-clr font"><i class="fas fa-map-marker-alt"></i></span> {{cpny.address}}</h6>
                        </div>
                    </a>
                </md-card>
            </div>
          </md-content></div>
          <li>
        </div>
      </ul>
    </div>
</section>
</div>
