<md-dialog class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12" style="margin-left:0px;margin-left: 0px;z-index: 9;position: fixed;">
	<form class="form-cart" ng-cloak>
		<md-toolbar>
			<div class="md-toolbar-tools col-xs-12">
				<span>Your Cart</span>
				<md-button class="md-icon-button" ng-click="cancel()" style="background-color: black;color:white; position:absolute;right:15px">
					<md-icon md-svg-src="image/error.svg" aria-label="Close dialog"></md-icon>
				</md-button>
			</div>
		</md-toolbar>
		<md-dialog-content class="col-md-12">
			<div ng-repeat="(key, value) in selectedCartItems"class="md-dialog-content col-md-12">
				<div class="md-close col-md-12">
					<div class="close-button pull-right">×</div>
					<span class="menuName">&nbsp;{{value.obj.menuName}}
					</span><br>
					<p><span class="price  pull-right">₹&nbsp;&nbsp;{{value.obj.price}}</span></p><br>
					<span>{{value.count}}</span><br>
				</div>
					<div style="float:left;">
						<a class="cart-button">
							<span class="bg-dark pull-left" min="0" ng-click="reduceCount(value)">-</span>
								<input type="number" class="cart-input" name="qty" value="0" ng-model="value.count">
							<span class="bg-dark pull-right "min="0" ng-click="addCount(value)">+</span></a>
					</div>
			</div>
		</md-dialog-content>
		<md-dialog-actions>
			<a class="addcartbutton1 md-raised md-primary" ng-click="answer('useful')" style="color:ghostwhite;"> Place Order {{totalPrice}} </a>
		</md-dialog-actions>
	</form>
</md-dialog>
