<div class="contaier-fluid">
	<!---Card Part -->
	<div class="row">
		<div class="col-sm-12">

			<div class="menuSection">
				<script type="text/ng-template" id="nodes_renderer.html">
					<br>
					<div class="design-box">

						<div style="padding: 10px; margin-bottom: -7px;">
							<!-- <div class='form-group'>
								<input class='form-control' ng-disabled="node.isInserted" ng-model="node.menuName" focus>
							</div> -->
							<h1 ng-bind="node.menuName" ng-if="!node.isFoodItem"  style="color:black;"></h1>
							<!-- <div ng-model="node.menuName"> -->
							<div ng-if="$parentNodeScope">
								<div class="card" ng-if="node.isFoodItem" style=" margin-top: -14px; margin-left: -7px;width: 104%;">

									<a href="sections/retailMenuItem/retailmenuItem.tpl.html"><img class="card-img-top" src="image/burger.jpg" alt="Card image cap"
	                                   style="width: 100%;"></a>
									<div class="card-body">
										<h4 class="card-title">{{node.menuName}}</h4>
										<div class="col-sm-12">
											<div class="col-sm-6">
												<!-- <h4 class="menu-name">{{node.menuName}}</h4> -->
												<h5>{{node.description}}</h5>
											</div>
											<div class="col-sm-6">
											</div>
										</div>
										<div class="col-sm-6">
											<div class="fm-product-new--body--actions--price">
												<span class="#">â‚¹{{node.price}}</span>
											</div>
										</div>
										<div class="col-sm-6">
											<button class="Addcartbutton">Add to cart</button>
										</div>
										<h6>1665 Favs 100+bought today</h6>
									</div>
								</div>

							</div>



						</div>
						<div class="box-headetop">
							<ul ui-tree-nodes="" ng-model="node.menuNode" ng-init='$nodes = node.menuNode' ng-class="{hidden: node.decisionCollapse,displayed:!node.decisionCollapse}">
								<div class="row">
									<div class="col-md-4" style="padding:10px;" ng-repeat="node in node.menuNode">
										<li collapsed="true" ui-tree-node ng-include="'nodes_renderer.html'" style="display:block;">
										</li>
									</div>
								</div>
							</ul>
						</div>
					</div>
				</script>
				<div ui-tree>
					<ul ui-tree-nodes ng-model="menuNode" id="tree-root" ng-init='$nodes = menuNode'>
						<li ng-repeat="node in menuNode" ui-tree-node ng-include="'nodes_renderer.html'" style="display:block;"></li>
					</ul>
				</div>

			</div>
		</div>
	</div>
</div>
