<!---   Navbar part              -->
<div class="md_nabvar">
<md-toolbar class="md-theme-light">
	<md-nav-bar
			 md-no-ink-bar="disableInkBar"
			 md-selected-nav-item="currentNavItem"
			 nav-bar-aria-label="navigation links">
			 <md-nav-item ng-repeat="node in menuNode" md-nav-href="#{{node.menuName}}">
				 {{node.menuName}}
			 </md-nav-item>
			 <!-- these require actual routing with ui-router or ng-route, so they
			 won't work in the demo
			 <md-nav-item md-nav-href="#page4" name="page5">Page Four</md-nav-item>
			 <md-nav-item md-nav-sref="app.page5" name="page4">Page Five</md-nav-item>
			 You can also add options for the <code>ui-sref-opts</code> attribute.
			 <md-nav-item md-nav-sref="page6" sref-opts="{reload:true, notify:true}">
				 Page Six
			 </md-nav-item>
			 -->
			 <md-button class="md-icon-button" aria-label="Favorite">
				 <md-icon md-svg-icon="image/shopping-cart.svg" ng-click="showCart($event)"></md-icon>
			 </md-button>
		 </md-nav-bar>
</md-toolbar>
</div>
<!----    Navbar part-End                 ------>

<!-----------Cart part_body----------------->
<div class="md_Cartbody">
<div ng-cloak ng-repeat="node in menuNode">
  <!-------Menu Heading --------->
	<md-toolbar class="md-theme-light" ng-attr-id="{{node.menuName}}">
    <h2 class="md-toolbar-tools">
      <span>{{node.menuName}}</span>
    </h2>
  </md-toolbar>
<!-------Menu Heading End--------->
  <md-content class="md-padding" layout-xs="column" layout="row">
   <!-- <div class="col-md-4" flex-xs flex-gt-xs="50" layout="column" ng-repeat="n in node.menuNode"> -->
<div class="col-md-4"  layout="column" ng-repeat="n in node.menuNode">
<!-------Card  --------->
			<md-card >
        <img ng-src="image/burger.jpg" class="md-card-image" alt="Washed Out">
        <!---Title Name-->
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{n.menuName}}</span>
          </md-card-title-text>
        </md-card-title>
        <!---Title Name-->
        <md-card-actions layout="row">
          <md-card-icon-actions class="col-sm-6">
            <md-button class="md-icon-button" aria-label="Favorite">
              <md-icon md-svg-icon="image/heart.svg"></md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="Share">
              <md-icon md-svg-icon="image/share.svg"></md-icon>
            </md-button>
          </md-card-icon-actions>
          <div class="col-sm-6">
            <div class="col-sm-3">
          <md-icon  md-font-icon="fa fa-money">â‚¹</md-icon>
          <p ng-bind = "n.price"></p>
          </div>
          <div class="col-sm-3">
          <md-button class=" md-raised md-primary" ng-if="cartItems[n.id].addedInCart">Action 1</md-button>
          <md-button class="  md-raised md-primary" ng-if="!cartItems[n.id].addedInCart" ng-click="addToCart(n)">Add to Cart</md-button>
         </div>
        </div>
        </md-card-actions>
        <md-card-content>
          <p ng-bind="n.description">
          </p>
        </md-card-content>
      </md-card>
<!-------Card End --------->
    </div>
  </md-content>
</div>
</div>
<!-------Cart body_part end ------------------>
