<div class="container">
<div class="row">
    <h3 style="color:white;"><span class="i-cls"><img src="../image/logo.png" class="img-login" width="50px;"/>Fancymonk</span></h3>
<div class="col-md-12">
    <h1 class="text-center">Login</h1>
    <label class="label control-lable">User name or E-mail</label>
    <div class="input-group">
        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
        <input type="text" class="form-control"required ng-model="user.username" name="mail" placeholder="E-mail">
    </div>
    <label class="label control-lable">Password</label>
    <div class="input-group">
        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
        <input type="Password" class="form-control" name="Password"required ng-model="user.password" placeholder="Enter-Password">
    </div>

    <div class="row">
        <div class="col-md-6">
            <input type="checkbox"><small>Remember me</small>
        </div>
        <div class="col-md-6">
            <!-- <a href="#"><p class="text-right">Forget Password</p></a> -->
            <a href="#" data-target="#pwdModal" data-toggle="modal">
                <p class="text-right">Forget Password</p>
            </a>
        </div>
    </div>
    <a href="">
<div class="btn btn-default" ng-click="login(user)">SING IN</div>
    </a>
    <p class="text-center">Not a member yet? <a href="">Sign Up</a></p>
</div>
</div>
</div>
