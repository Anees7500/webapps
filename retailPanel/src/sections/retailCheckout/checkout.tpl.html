        <div class="container" ng-controller="newPlaceCtrl">

          <div class="alert alert-danger text-center" role="alert" ng-show="apiError">
            <b>Please Search Company With City Name or There is no Internet connection : </b>
            <span>{{ apiStatus }}</span>
          </div>

            <form name="searchForm" novalidate ng-submit="search()">
            <input type="text" name="place" ng-model="searchPlace" class="searchNew" placeholder="Search company name with city..." required autofocus/>

                </div>
                <div class="col-md-4" style="padding:12px;">

                  <input name="resName" type="text" ng-disabled="" class="form-control" ng-model="place.companyName" placeholder="Company name" required />

                </div>
                <div class="col-md-4" style="padding:12px;">
                  <label for="resLat">Latitude</label>
                  <input name="resLat" type="number" class="form-control" ng-disabled="true" ng-model="place.latitude" id="latitude" required />
                </div>
                <div class="col-md-4" style="padding:12px;">
                  <label for="resLng">Longitude</label>
                  <input name="resLng" type="number" id="lan" class="form-control" ng-disabled="true" ng-model="place.longitute" required />
                </div>
              </div>
              <div class="col-md-12">
                <div class="col-md-11 col-sm-10 col-xs-9" style="padding:12px;">
                  <label for="resLat">Address</label>
                  <input type="text" placeholder="Enter address" name="address" class="form-control" required ng-model="place.address" >
                </div>
                <div class="col-md-1 col-sm-2 col-xs-3" style="padding:12px;">
                  <a class="btninput" onclick="getLocation()" >locate me</a>
                </div>
            </div>
