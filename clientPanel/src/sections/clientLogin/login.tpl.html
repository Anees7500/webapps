<div class="container">
        <div class="row">
            <div class="header-part1">
                <h3 align="center" style="color:white;">
                    <span class="i-cls"></span><img src="../image/logo.png" class="img-login" width="50px;"/>Fancymonk</span>
                </h3>
            </div>

                <div class="col-md-4 col-sm-12 col-xs-12 ">

                        <h1 class="text-center">Login</h1>
                    </div>
                    <div class="col-md-12 ">

                            <label for=""></label>
                            <input class="input-part" type="password" name="" id="" required ng-model="user.password" placeholder="password" class="pass">

                                <p class="text-right Forget">Forget Password</p>
                            </a>
                        </div> -->
                          <button class="submit-button" ng-click="login(user)" type="submit">Sign IN</button>
                        </form>
                        <!-- <p class="text-center">Not a member yet? <a href="">Sign Up</a></p> -->

                        <h4 align="center"><a class="www" href="http://fancymonk.com/"><p>www.fancymonk.com</p></a></h4>
                    </div>
                </div>
                <div class="col-md-8 ">
                    <img class="food-logo" src="image/new4.gif">

            </div>
            
        </div>
