<div class="container">
    <div class="row">
     <div class="col-md-3"></div>
     <div class="col-md-6 mt-5">
      <div class="card mb-5">
        <div class="form-header blue-gradient">
            <h4 class="card-header info-color white-text text-center py-4">
                   <i class="fa fa-user mr-1"></i><strong>Login</strong> </h4>
           </div>

        <div class="md-form ml-3 mr-1">
            <i class="fa fa-user prefix"></i>
            <input type="text" id="materialLoginFormEmail" class="form-control" autocomplete="off" required ng-model="user.employeeId">
            <label for="materialLoginFormEmail"><span class=" h6 font-weight-normal">Employee ID</span></label>
       </div>

       <div class="md-form ml-3 mr-1">
            <i class="fa fa-lock prefix"></i>
            <input type="password" id="materialLoginFormPassword" class="form-control" autocomplete="off" required ng-model="user.password">
            <label for="materialLoginFormPassword"><span class=" h6 font-weight-normal">Password</span></label>
       </div>

       <div class="d-flex justify-content-between ml-3 mr-1">
            <div>
               <div class="custom-control custom-checkbox">
                 <input type="checkbox" class="custom-control-input" id="defaultUnchecked">
                 <label class="custom-control-label" for="defaultUnchecked">Remember me</label>
                </div>
          </div>
          <div>
            <a href="" data-toggle="modal" data-target="#forgotPassword" ng-click="forgotPassword()">Forgot password?</a>
         </div>
     </div>
    <div  class="d-flex justify-content-center">
     <button class="btn btn-outline-info waves-effect btn-lg w-50 d-block 
      rounded-pill  z-depth-0 mt-5 mb-3" type="submit" ng-click="login(user)" >Sign in</button></div>

     <p class="d-flex justify-content-center h6">Not a member?
        <a href="#!/registration" class="text-success"> Register</a>
    </p>
    </div>
</div>

<div class="col-md-3"></div>


</div> 
<!------------========================RESETPASSWORDMODALS-----------====================-->
<div class="modal fade" id="forgotPassword" tabindex="-1"  role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true"> 
  <div class="modal-dialog modal-notify modal-info" role="document">
    <div class="modal-content" ng-if="!hide">
      <div class="modal-header text-center">
        <h4 class="modal-title white-text w-100 font-weight-bold py-2">Enter Your Number</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" class="white-text">&times;</span>
        </button>
      </div>
      <div class="modal-body" form>
        <div class="md-form mb-5">
          <i class="fas fa-phone prefix grey-text"></i>
         
          <input type="text" id="form1" class="form-control validate">
          <label data-error="wrong" data-success="right" for="form1"><span class=" h6 font-weight-normal">Enter Your Register Mobile Number</span></label>
        </div>
          <div class="md-form mt-3">
            <p class="h5 font-weight-normal text-dark">Please wait! while we verify your mobile number </p>
          </div>

          <div class="md-form">
            <p class="h6 text-muted font-weight-normal">(Enter the OTP below in case if we fail to detect the SMS automatically)</p>
          </div>
           <div class="md-form">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="number" id="form2" class="form-control validate">
          <label data-error="wrong" data-success="right" for="form2"><span class=" h6 font-weight-normal">Enter OTP</span></label>
        </div>

       <div class="md-form">
         <h5 class="p-0 text-center">Unable to receive OTP?</h5>
         <a href=""><h5 class="text-danger font-weight-bold text-center">Resend OTP again</h5></a>

       </div>
      
        <div  class="d-flex justify-content-center">
     <button class="btn btn-outline-info waves-effect btn-lg w-40 d-block  rounded-pill  z-depth-0 mt-3 mb-3" type="submit"  data-toggle="modal" data-target="#resetPassword" ><span class=" font-weight-bold h6" ng-click="hideDiv()">Submit</span></button></div>
      </div>
      </div>
    </div>
  

<div class="modal fade" id="resetPassword" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true"  >
  <div class="modal-dialog modal-notify modal-info" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title white-text w-100 font-weight-bold py-2">Reset Your Password</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" class="white-text">&times;</span>
        </button>
      </div>
      <div class="modal-body">
           <div class="md-form">
          <i class="fas fa-lock-open prefix grey-text"></i>
          <input type="text" id="formpass" class="form-control validate">
          <label data-error="wrong" data-success="right" for="formpass"><span class=" h6 font-weight-normal">New Password</span></label>
        </div>
          
          <div class="md-form">
          <i class="fas fa-lock prefix grey-text"></i>
          <input type="text" id="form3" class="form-control validate">
          <label data-error="wrong" data-success="right" for="form3"><span class=" h6 font-weight-normal">Confirm Password</span></label>
        </div>
        <div  class="d-flex justify-content-center">
         <button class="btn btn-outline-info waves-effect btn-lg w-40 d-block  rounded-pill  z-depth-0 mt-3 mb-3" type="submit" ><span class=" font-weight-bold h6">Update password</span></button></div>

     </div>
   </div>
 </div>
</div>
</div>



</div>
