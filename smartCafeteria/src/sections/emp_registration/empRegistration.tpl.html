<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card mt-5">

                <h5 class="card-header info-color white-text text-center py-4">
                    <strong>Sign up</strong>
                </h5>

                <!--Card content-->
                <div class="card-body px-lg-5 pt-0">

                    <!-- Form -->
                    <form class="text-center" style="color: #757575;">

                        <div class="md-form mt-5">
                            <input type="number" id="materialRegisterFormID" class="form-control">
                            <label for="materialRegisterFormID"><span class=" h6 font-weight-normal">Employee ID</span></label>
                        </div>
                        <div class="md-form">
                            <input type="text" id="materialRegisterFormFirstName" class="form-control">
                            <label for="materialRegisterFormFirstName"><span class=" h6 font-weight-normal">First name</span></label>
                        </div>
                        <div class="md-form">
                            <input type="email" id="materialRegisterFormLastName" class="form-control">
                            <label for="materialRegisterFormLastName"><span class=" h6 font-weight-normal">Last name</span></label>
                        </div>
                        <div class="md-form">
                            <input type="text" id="materialRegisterFormNumber" class="form-control">
                            <label for="materialRegisterFormNumber"><span class=" h6 font-weight-normal">Mobile Number</span></label>
                        </div>
                        <div class="md-form">
                            <input type="email" id="materialRegisterFormsetPassword" class="form-control">
                            <label for="materialRegisterFormsetPassword"><span class=" h6 font-weight-normal">Set Password</span></label>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-outline-info waves-effect btn-lg w-50 d-block  rounded-pill  z-depth-0 mt-5 mb-3"
                                type="submit">Signup</button></div>


                    </form>


                </div>

            </div>
        </div>

        <div class="col-md-3">

        </div>
    </div>

</div>
