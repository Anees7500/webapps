<div class="container">
<div class="card mt-5">

    <h5 class="card-header info-color white-text text-center py-4">
        <strong>Sign up</strong>
    </h5>

    <!--Card content-->
    <div class="card-body px-lg-5 pt-0">

        <!-- Form -->
        <form class="text-center" style="color: #757575;">

            <div class="md-form mt-5">
                <input type="number" id="materialRegisterFormID" class="form-control">
                <label for="materialRegisterFormID">Employee ID</label>
            </div>
            <div class="form-row">
                <div class="col">
                    <div class="md-form">
                        <input type="text" id="materialRegisterFormFirstName" class="form-control">
                        <label for="materialRegisterFormFirstName">First name</label>
                    </div>
                </div>
                <div class="col">
                    <div class="md-form">
                        <input type="email" id="materialRegisterFormLastName" class="form-control">
                        <label for="materialRegisterFormLastName">Last name</label>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <div class="md-form">
                        <input type="text" id="materialRegisterFormNumber" class="form-control">
                        <label for="materialRegisterFormNumber">Mobile Number</label>
                    </div>
                </div>
                <div class="col">
                    <div class="md-form">
                        <input type="email" id="materialRegisterFormsetPassword" class="form-control">
                        <label for="materialRegisterFormsetPassword">Set Password</label>
                    </div>
                </div>
            </div>
          
            

       

          
          <div class="d-flex justify-content-center">
          <button class="btn btn-outline-info waves-effect btn-lg w-25 d-block  rounded-pill  z-depth-0 mt-5 mb-3" type="submit">Signup</button></div>

    </p> -->
      
        </form>
        

    </div>

</div>
