<div class="wrapper" ng-controller="NavbarController">

    <!-- ===============================header navbar start=============================== -->

    <ng-include src="'sections/nav_Bar/navBar.tpl.html'"></ng-include>
    <!-- <ng-include src="'sections/nav_Bar/navBar.ctrl.js'"></ng-include> -->

    <!-- -------------------------- Navbar End--------------------- -->
    <nav id="sidebar" class="z-depth-1-half position-fixed h-100 mt-5">
        <ul class="list-unstyled components mt-5">
            <li class="p-2">
                <a class="text-dark d-block text-decoration-none" ng-click="boolFunction('assignedCompaniesBool')">
                    <i class="fas fa-hourglass-half text-warning"></i></i> <span class="font-weight-normal">
                        Assigned Companies </span><span
                        class="badge badge-pill badge-danger ml-2">{{allassignedCompanies.length}}</span></a>
            </li>

        </ul>
    </nav>
    <!-- ===================== Main Navigation Content =======================  --> 
    <div id="content" class="mt-5 ">

        <!-- ====================== Assigned Companies  ================================-->
        <div ng-if="assignedCompaniesBool">
            <nav class="navbar navbar-expand-lg mt-2">
                <h6><i class="fa fa-home  w-clr ml-3 mr-1 text-primary " aria-hidden="true"></i>
                    <a class="navbar-brand w-clr disabled font-small font-weight-normal" href="">
                        Assigned Companies</a></h6>
            </nav>

            <div class="container">
                <div class="row ml-3 mt-5">
                 
               
                    <div class="col-md-4 card-deck col-sm-4 col-xs-12 mb-5 mr-1" ng-repeat="assignedcpny in assignedCompany | filter:search">
                        <div class="card  z-depth-1-half" style="width:300px;" >
                  
                            <div class="view  position-relative  flex-center ml-3 mr-3 view overlay  hm-black-light zoom" style="height:180px;">
                                <img  ng-src="{{assignedcpny.fileName}}" class="card-img-top img img-responsive mb-3 ml-3 zoom">
                                <a><div class="mask flex-center"></div></a>
                              </div>
                          <div class="card-body">
                                <a ng-href="#!/companies/{{assignedcpny.id}}">
                                  <h1 class="card-title text-danger ng-binding small font-weight-bold"><i
                                      class="fas fa-address-card deep-purple-text cyan-text "></i>
                                    {{assignedcpny.companyName | uppercase}} </h1>
                                  
                                 
                                  <p class="card-text ng-binding"> {{assignedcpny.address}} </p>
                                </div>
                                <div class="card-footer">
                                  <h5 class="d-flex flex-row-reverse p-2 waves-effect waves-light text-success">Read more<i
                                      class="fas fa-angle-double-right ml-2 "></i></h5>
                                    </div>
                                </a>
                              
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- ====================== End Assigned Companies  ================================-->


    </div>
    <!-- =====================End Main Navigation Content =======================  -->
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });
    });
</script>
